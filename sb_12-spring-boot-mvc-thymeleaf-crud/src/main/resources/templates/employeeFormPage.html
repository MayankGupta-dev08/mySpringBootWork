<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employees Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Employees Directory App</a>
    </div>
</nav>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="display-3">Save Employee Detail</h1>
            <div class="text-primary">
                <hr>
            </div>
            <form action="#" th:action="@{/api/v1/employees/save}" th:object="${theEmployee}" method="POST">
                <!-- Adding hidden field in the form for id to handle update -->
                <input type="hidden" th:field="${theEmployee.id}">

                <div class="mb-3">
                    <label for="employeeFirstName" class="form-label">First Name</label>
                    <input type="text" th:field="${theEmployee.firstName}" placeholder="Enter employee's first name"
                           class="form-control" id="employeeFirstName" required>
                </div>
                <div class="mb-3">
                    <label for="employeeLastName" class="form-label">Last Name</label>
                    <input type="text" th:field="${theEmployee.lastName}" placeholder="Enter employee's last name"
                           class="form-control" id="employeeLastName" required>
                </div>
                <div class="mb-3">
                    <label for="employeeEmail" class="form-label">Email address</label>
                    <input type="email" th:field="${theEmployee.email}"
                           placeholder="Enter employee's official email address"
                           class="form-control" id="employeeEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <button type="submit" class="btn btn-hover btn-outline-success">Save Employee</button>
            </form>
            <hr class="border-secondary opacity-75">
            <p><a th:href="@{list}" class="link-info link-underline-opacity-0 link-hover">Back to the list of
                employees</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

# Server Configurations
## If you want the app to run on a different port every time, use 0 as the port value
server.port=8080

## If you want the app to run on a different context path, use the following property
#server.servlet.context-path=/infinity-schoolhouse

# Starting the app in the debug mode
#debug=true

# Disable the default spring banner
spring.main.banner-mode=off

# Disabling the spring thymeleaf cache
## Not needed in the development environment when using spring boot dev-tools dependency
#spring.thymeleaf.cache=false

# H2 Database Configurations
## H2 Console Configurations
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=ish-admin
spring.datasource.password=admin01
spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# Hibernate Configurations
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true